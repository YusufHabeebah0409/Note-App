<p>Welcome to Dashboard, {{ presentUser }}</p>
<button (click)="logout()" class="btn btn-danger">Log Out</button>

<div class="container">
    <div class="ms-auto d-flex gap-2">
        <button class="btn btn-secondary"> Preview </button>
        <button class="btn btn-secondary"> Upload </button>
    </div>
    <div class="d-flex flex-column gap-3 mt-3">
        <p class="text-center text-danger">{{error}}</p>
        <div class="d-flex align-items-center gap-2" (click)="handleClick()">
            <fa-icon [icon]="faImage"></fa-icon>
            <input type="file" class="form-control" #postImage style="display: none;" (change)="handleFileChange($event)" accept="*.png, .jpg, .jpeg"/>
        </div>

        <input type="text" placeholder="Title" class="form-control" />
        <input type="text" placeholder="Enter your subtitle here ..." class="form-control" />
        <textarea name="" id="" class="form-control" placeholder="start typing"></textarea>

    </div>
</div>
